<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Apartments Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="uikit.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="uk-container">
      <form id="form" class="uk-grid-small" uk-grid>
        <div class="uk-width-2-3@s">
          <input id="search" class="uk-input" type="text" placeholder="Search">
        </div>
        <div class="uk-width-1-6@s">
          <div class="uk-form-controls">
            <select id="sort" class="uk-select">
              <option value="price:asc">Price</option>
              <option value="publishDate:desc">Date</option>
              <option value="ppm:asc">PPM</option>
            </select>
          </div>
        </div>
        <div class="uk-width-1-6@s">
          <button class="uk-button uk-button-default" uk-icon="icon: refresh"></button>
        </div>
      </form>
      <div class="header" uk-grid uk-sticky>
        <span class="uk-width-small">PPM</span>
        <span class="uk-width-small">Price</span>
        <span class="uk-width-small">Size</span>
        <span class="uk-width-small">Floor</span>
        <span class="uk-width-expand">Address</span>
      </div>
      <ul id="apartments" uk-accordion="multiple: true">
      </ul>
    </div>
    <script src="lodash.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="numeral.min.js"></script>
    <script src="axios.min.js"></script>
    <script src="uikit.min.js"></script>
    <script src="uikit-icons.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
